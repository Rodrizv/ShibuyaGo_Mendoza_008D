<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Register</ion-title>
    </ion-toolbar>
  </ion-header>

  <form>
    <ion-item lines="full">
      <ion-label position="floating">Usuario:</ion-label>
      <ion-input type="text" name="txtUser" [(ngModel)]="newUsuario.username" placeholder="Usuario.." required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Contraseña:</ion-label>
      <ion-input type="password" name="txtpass" [(ngModel)]="newUsuario.password" placeholder="Contraseña.." required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button (click)="crearUsuario()" expand="block" color="success">Registrarse</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
