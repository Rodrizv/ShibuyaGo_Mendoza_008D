<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-img src="assets/banner.png" class="ion-padding"></ion-img>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header class="ion-header">
    <ion-toolbar class="ion-toolbar">
      <ion-title size="large">Iniciar Sesion</ion-title>
    </ion-toolbar>
  </ion-header> <br>

  <form [formGroup]="loginForm">

    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" formControlName="username"></ion-input>
    </ion-item>
    <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty ||
                loginForm.get('username')?.touched)">
      <div style="color: red;" *ngIf="loginForm.get('username')?.hasError('required')">
        *Username Obligatorio
      </div>
      <div style="color: red;" *ngIf="loginForm.get('username')?.hasError('minlength')">
        *Username debe tener minimo 4 caracteres
      </div>
    </div>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty ||
                loginForm.get('password')?.touched)">
      <div style="color: red;" *ngIf="loginForm.get('password')?.hasError('required')">
        *Password Obligatoria
      </div>
      <div style="color: red;" *ngIf="loginForm.get('password')?.hasError('minlength')">
        *Password debe tener minimo 4 caracteres
      </div>
    </div>

    <ion-row>
      <ion-col size="12">
        <ion-button (click)="login()" [disabled]="!loginForm.valid" expand="block" color="success" shape="round">
          Iniciar
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-button routerLink="/register" expand="block" color="warning" shape="round">
          Registrarse
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
